<template>
<lightning-card >
<form>

  <div class="slds-grid slds-gutters">
<div class="slds-col">

<lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={recordTypePicklistOptionsTr}
            onchange={changeHandler}>
</lightning-combobox>
</div>
<div class="slds-col">
  <lightning-input type="datetime" variant="standard" name="name" label="Start Date" onchange={startDateHandler} placeholder="type here..."></lightning-input>

</div>
</div>

 <div class="slds-grid slds-gutters">
<div class="slds-col">
<lightning-input type="text" variant="standard" name="name" label="label" placeholder="type here..."></lightning-input>
</div>
<div class="slds-col">
  <lightning-input type="datetime" variant="standard" name="name" label="End Date" onchange={endDateHandler} placeholder="type here..."></lightning-input>

</div>
</div>

<div class="slds-grid slds-gutters">
<div class="slds-col">
<lightning-button class="slds-button slds-button_brand" variant="base" label="Show Result" title="titleName" onclick={handleClick}></lightning-button>
</div>
<div class="slds-col">
<lightning-button class="slds-button slds-button_brand" variant="base" label="Reset" title="titleName" onclick={handleReset}></lightning-button>
</div>
</div>
  
</form>
</lightning-card>
<div style="height: 300px;">
  <lightning-datatable
          key-field="id"
          data={data}
          columns={columns}>
  </lightning-datatable>
</div>

<lightning-card>

</lightning-card>
</template>
